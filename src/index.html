    <script src="./assets/animation/WOW"> new WOW().init(); </script>

    <script type="text/javascript">
      var text = ['USER EXPERIENCE', 'MOBILE PRODUCTS', 'WEB DESIGN', 'SOFTWARE ENGINEERING'];

      var index = 0;

      function changeText() {
        document.getElementById("text").innerText = text[index];
        index = (index + 1) % 4;
      }

      var interval = window.setInterval(changeText, 3000);

      window.onunload = function () {
        window.clearInterval(interval);
      }

      $(document).ready(function(){
        // Add scrollspy to <body>
        $('body').scrollspy({target: ".col-sm-12", offset: 50});   
      
        // Add smooth scrolling on all links inside the navbar
        $(".col-sm-12 a").on('click', function(event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();
      
            // Store hash
            var hash = this.hash;
      
            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 1500, function(){
         
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          }  // End if
        });
      });


      
  </script>

      
     


  <script type="text/javascript">
      jQuery('.owl-carousel').owlCarousel({
          loop: true,
          autoPlay: true,

       wow = new WOW(
          {
              boxClass:     'wow',      // default
              animateClass: 'animated', // default
              offset:       0,          // default
              mobile:       false,       // default
              live:         true        // default
          }
      )
      wow.init();

  </script>
